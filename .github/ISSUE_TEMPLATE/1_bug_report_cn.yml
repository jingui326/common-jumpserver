name: '🐛 反馈缺陷'
description: '反馈一个缺陷'
title: '[Bug] '
labels: ['🐛 Bug']
assignees: 
  - baijiangjie
body:
  - type: input
    attributes:
      label: '产品版本'
      description: 不再支持 v2.28 之前的版本。
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: '版本类型'
      options:
        - label: '社区版'
        - label: '企业版'
        - label: '企业试用版'
    validations:
      required: true
    
  - type: checkboxes
    attributes:
      label: '安装方式'
      options:
        - label: '在线安装 (一键命令安装)'
        - label: '离线包安装'
        - label: 'All-in-One'
        - label: '1Panel'
        - label: 'Kubernetes'
        - label: '源码安装'

  - type: textarea
    attributes:
      label: '环境信息'
      description: 请在此详细描述你的环境信息，如操作系统、浏览器和部署架构等。
    validations:
      required: true

  - type: textarea
    attributes:
      label: '🐛 缺陷描述'
      description: |
        请提供一个清晰且简洁的问题描述，如果问题比较复杂，也请详细说明。<br/> 
        如果不清晰的描述信息将不予处理。请确保提供足够的细节和信息，以支持对 Bug 进行复现和修复。
    validations:
      required: true

  - type: textarea
    attributes:
      label: '复现步骤'
      description: 请提供一个清晰且简洁的描述，说明如何复现问题。
    validations:
      required: true

  - type: textarea
    attributes:
      label: '尝试过的解决方案'
      description: 如果你已经尝试解决问题，请在此列出你尝试过的解决方案。
